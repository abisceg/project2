<html>
 <head>
   <title>Submitted form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
 </head>
 <body>
   <div id="container">
     <div class="pagetitle">
       <h1>Form submitted</h1>
     </div>
     <div id="main">
       <p>Thanks for your submission, {{name}}!</p>
       <p>Here's a review of the information that you sent:</p>
       <p>
          <strong>Name</strong>: {{name}} <br>
          <strong>Email</strong>: {{email}} <br>
          <strong>Website URL</strong>: {{site}} <br>
          <strong>File</strong>: {{file}} <br>
          <strong>Filename</strong>: {{filename}} <br>
          <strong>Comments</strong>: {{comments}} <br>
          <img src={{image_uri}} alt="GolfScoreCard" width="500" height="300"> <br>
          <strong>Findings</strong>: <br>
          {% for element in results %}
          <p>{{ element }} </p>
          {% endfor %}
       </p>
     </div>
   </div>
 </body>
</html>
